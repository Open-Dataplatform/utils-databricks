[metadata]
name = databricks-custom-utils
version = 0.5.1
author = Energinet DataPlatform
author_email = dataplatform@energinet.dk
description = Utilities for data transformations in Azure Databricks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/xazms/utils-databricks  # Change this to your fork
project_urls =
    Bug Tracker = https://github.com/xazms/utils-databricks/issues  # Change this to your fork
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src
